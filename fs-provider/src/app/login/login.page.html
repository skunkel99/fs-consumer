<ion-content color="light" padding>

    <ion-card class="welcome-card">
        <ion-img src="https://blog.gohouse.com.br/wp-content/uploads/2018/09/Airbnb-Logo.png" height="40px"></ion-img>
      </ion-card>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
              <ion-button expand="full" (click)="navToProfile()">Navigate to Profile</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
